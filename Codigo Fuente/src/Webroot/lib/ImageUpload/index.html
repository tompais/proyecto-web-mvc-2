<body>
    <div role=banner>
    <div class=demo-upload-container role=main>
        <div class=custom-file-container data-upload-id=myFirstImage>
            <label>Upload (Allow Multiple) <a href=javascript:void(0) class=custom-file-container__image-clear title="Clear Image">&times;</a></label>
            <label class=custom-file-container__custom-file>
                <input type=file class=custom-file-container__custom-file__custom-file-input accept=* multiple=multiple aria-label="Choose File">
                <input type=hidden name=MAX_FILE_SIZE value=10485760> <span class=custom-file-container__custom-file__custom-file-control></span></label>
            <div class=custom-file-container__image-preview></div>
        </div>
    </div>
